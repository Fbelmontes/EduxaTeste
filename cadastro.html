    <script>
    function buscarEndereco() {
        const cep = document.getElementById('cep').value;

        // Verifique se o CEP possui o formato correto (8 dígitos)
        if (/^\d{8}$/.test(cep)) {
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (!data.erro) {
                        // Preencha os campos com os dados do endereço
                        document.getElementById('endereco').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('cidade').value = data.localidade;
                        document.getElementById('pais').value = 'Brasil'; // Se o país for sempre o Brasil
                        document.getElementById('estado').value = data.uf;
                    } else {
                        alert('CEP não encontrado.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar CEP:', error);
                });
        } else {
            alert('Formato de CEP inválido. Digite um CEP com 8 dígitos.');
        }
    }

        mensagem.style.fontWeight = 'bold';
        mensagem.style.marginTop = '10px';

        // Adicione a mensagem de sucesso ao formulário

        formulario.appendChild(mensagem);
    }
}
